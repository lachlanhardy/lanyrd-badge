<html>
<head>

<body>
  <div id="header">
    <h1>Lanyrd Badge</h1>
  </div> <!-- // #header -->

      </div> <!-- .lanyrd-badge .user-danrubin -->
      
      <div class="lanyrd-badge" data-user="tomcoates" data-type="attending speaking">
