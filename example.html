<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Lanyrd Badge</title>

  <link rel="stylesheet" href="http://lachlanhardy.github.com/lanyrd-badge/screen.css" media="screen, projection" type="text/css">
  <link rel="stylesheet" href="http://lachlanhardy.github.com/lanyrd-badge/lanyrd-badge.css" media="screen, projection" type="text/css">

</head>
<body>
  <div id="header">
    <h1>Lanyrd Badge</h1>
  </div> <!-- // #header -->
  <div id="page">
    <p><a href="http://lachlanhardy.github.com/lanyrd-badge/">Go to the Lanyrd Badge homepage</a></p>
    <a href="http://github.com/lachlanhardy/lanyrd-badge"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
      <div class="lanyrd-badge" data-user="danrubin" data-type="speaking">
        <h1>Dan likes conferences</h1>
        <p><a href="http://lanyrd.com/people/danrubin" rel="me">Lanyrd</a> tracks Dan Rubin&rsquo;s conferences.</p>
      </div> <!-- .lanyrd-badge .user-danrubin -->
      
      <div class="lanyrd-badge" data-user="tomcoates" data-type="attending speaking">
        <h1>Tom does too</h1>
        <p><a href="http://lanyrd.com/people/tomcoates" rel="me">Lanyrd</a> tracks Tom Coates&rsquo;s conferences.</p>
      </div> <!-- .lanyrd-badge .user-tomcoates -->
      
  </div> <!-- // #page -->
  
  <!-- Using Google's CDN for JS  -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  
  <!-- Adding Lanyrd Badge -->
  <script src="http://lachlanhardy.github.com/lanyrd-badge/lanyrd-badge.js"></script>

</body>
</html>
